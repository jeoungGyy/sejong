<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<script src="../include/head.js"></script>
</head>

<body>
<div id="root">
	<div class="container">
		<!-- 공통: 서브 헤더 -->
		<script src="../include/header_search.js"></script>
		<!-- //공통: 서브 헤더 -->

		<!-- 본문 -->
		<main class="contents srch"> <!-- [통합검색 Class] srch-->
			<h2 class="visible"><div class="headerClone">소통ㆍ참여</div></h2> <!-- [헤더에 넣어줄 제목] -->
			
			<div class="srchWrap">
				<div class="popularHeader">
					<div class="popularBody">
						<span></span>
						<div>
							<p></p>
							<button type="button" class="word"><i>워드클라우드 열기</i></button>
						</div>
						<button type="button" class="favorite"><i>즐겨찾기</i></button>
					</div>
					<div class="wordCloud">
						워드클라우드 자리
					</div>
				</div>

				<div class="recentSearch">
					<div class="header-default">
						<h3>최근 검색</h3>
						<button type="button">전체삭제</button>
					</div>
					<div class="rsTabs">
						<button type="button" class="active">장소</button> <!-- 활성화시 active -->
						<button type="button">버스</button>
						<button type="button">경로</button>
					</div>
					<ul class="item-place">
						<li>
							<div>
								<span class="name"></span>
								<span class="date"></span>
							</div>
							<button type="button" class="btnClose"><i>경로</i></button>
						</li>
					</ul>
				</div>

				<div class="mapSearch">
					<div class="header-default">
						<h3>예약가능 시설대관</h3>
					</div>
				</div>
			</div>
		</main>
		<!-- //본문 -->
	</div>
</div>
</body>
</html>
