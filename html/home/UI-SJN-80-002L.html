<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<script src="../include/head.js"></script>
</head>

<body>
<div id="pcRoot">
	<div class="pcContainer">
		<!-- 공통: PC 내용 -->
		<script src="../include/pc_deco.js"></script>
		<!-- //공통: PC 내용 -->

		<div class="pcView">

			<!-- 모바일 내용 -->
			<div id="root">
				<div class="container">
			
					<!-- 레이어 -->
					<div id="layerProfile" class="layerPopup">
						<div class="layerWrap typeBot">
							<h4>프로필 편집</h4>
							<div class="profileLayer">
								<div class="myHead">
									<div class="my">
										<span class="img"><img src="../../public/image/temp/temp011.png" alt="" /></span>
										<span class="icon"><i class="icoProfile profile5">프로필5</i></span> <!-- 아이콘일 경우 -->
										<button type="button" class="profileBtn"><i class="split24">프로필 사진변경</i></button>
									</div>
									<button type="button" class="profileResetBtn"><i class="split24">프로필 이미지 초기화</i></button>
									<div class="myName">
										<div class="write">
											<input type="text" />
											<button type="button" class="myNameBtn"><i class="split24">등록</i></button>
										</div>
										<div class="guide">
											<p><span class="cBlue">사용할 수 있는 이름입니다.</span></p>
											<p><span class="cRed">사용할 수 없는 이름입니다.</span></p>
										</div>
									</div>
								</div>
								<div class="profileArea">
									<ul class="pictureList">
										<li>
											<button type="button" class="pictureBtn"><i>사용자 사진 선택</i></button>
										</li>
										<li>
											<button type="button" class="active"><i class="icoProfile profile1">프로필1</i></button> <!-- 활성화 시 active 추가 -->
										</li>
										<li>
											<button type="button"><i class="icoProfile profile2">프로필2</i></button>
										</li>
										<li>
											<button type="button"><i class="icoProfile profile3">프로필3</i></button>
										</li>
										<li>
											<button type="button"><i class="icoProfile profile4">프로필4</i></button>
										</li>
										<li>
											<button type="button"><i class="icoProfile profile5">프로필5</i></button>
										</li>
									</ul>
									<button type="button" class="formBtn button blue">확인</button>
								</div>
							</div>
							<button type="button" class="btnClose" onclick="layerPopup.close();">창닫기</button>
						</div>
					</div>
					<script>
						layerPopup.open('layerProfile');
					</script>
					<!-- //레이어 -->
			
			
				</div>
			</div>
			<!-- //모바일 내용 -->

		</div>
	</div>
</div>
</body>
</html>
