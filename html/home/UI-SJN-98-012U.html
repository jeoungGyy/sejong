<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<script src="../include/head.js"></script>
</head>

<body>
<div id="pcRoot">
	<div class="pcContainer">
		<!-- 공통: PC 내용 -->
		<script src="../include/pc_deco.js"></script>
		<!-- //공통: PC 내용 -->

		<div class="pcView">

			<!-- 모바일 내용 -->
			<div id="root">
				<div class="container">
					<div class="headerWrap">
						<header class="header global">
							<div class="subHeader">
								<div class="globalLogo"><i>세종엔 로고</i><i class="beta">beta</i></div>
								<a type="button" class="heltBtn"><i class="split24">안내 메세지</i></a>
							</div>
						</header>
					</div>
			
					<!-- 본문 -->
					<main class="contents openApi">
						<h2 class="visible"><span class="headerClone">로그인</span></h2> <!-- [헤더에 넣어줄 제목] -->
						
						<div class="loginWrap">
							<div class="member">
								<h2 class="h2Text"><span class="cBlue blet">똑</span><span class="cBlue blet">똑</span>한 <span class="cBlue blet">세</span><span class="cBlue blet">종</span><span class="cBlue blet">생</span><span class="cBlue blet">활</span> 플랫폼</h2>
								<div class="memberBody">
									<img src="../../public/image/common/login_bg.png" class="loginBg" alt="">
									<div class="memberBtnsGroup"> 
										<button type="button" class="hLogin"><img src="../../public/image/common/login_pass.svg" alt="PASS"> 휴대폰 인증으로 로그인</button>
										<button type="button" class="oLogn"><img src="../../public/image/common/login_onepass.svg" alt="디지털 원패스"> 디지털 원패스로 로그인</button>
									</div>
								</div>
							</div>
							<div class="nonMember line-default">
								<p class="font15p">
									안심서비스 <span class="cRed">긴급 SOS요청!</span><br>
									휴대폰 간편인증만으로도 할 수 있어요!
								</p>
								<button type="button" class="button noShadow lineOrange mt15">휴대폰 간편인증 로그인</button>
								<p class="font14p">
									* 휴대폰 간편인증 시 <span class="cBlue">세종엔 기능 사용에 제한</span>이 있을 수 있습니다.
								</p>
							</div>
						</div>
					</main>
					<!-- //본문 -->
				</div>
			</div>
			<!-- //모바일 내용 -->

		</div>
	</div>
</div>
</body>
</html>
