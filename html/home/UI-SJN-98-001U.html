<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<script src="../include/head.js"></script>
</head>

<body>
<div id="pcRoot">
	<div class="pcContainer">
		<!-- 공통: PC 내용 -->
		<script src="../include/pc_deco.js"></script>
		<!-- //공통: PC 내용 -->

		<div class="pcView">

			<!-- 모바일 내용 -->
			<div id="root">
				<div class="container">
					<div class="headerWrap">
						<header class="header global">
							<div class="subHeader">
								<div class="globalLogo"><i>세종엔 로고</i></div>
								<div class="btnGlobal">
									<button type="button" class="icoSearch"><i class="split24">검색</i></button>
									<button type="button" class="icoAlert"><i class="split24">알림</i></button>
									<button type="button" class="icoMy"><i class="split24">내정보</i></button>
								</div>
							</div>
						</header>
					</div>
			
					<!-- 본문 -->
					<main class="contents openApi"> <!-- [오픈API Class] openApi-->
						<h2 class="visible"><span class="headerClone">로그인</span></h2> <!-- [헤더에 넣어줄 제목] -->
						
						<div class="openApiWrap">
							<div class="loginWrap">
								<div class="bottomFixed"> <!-- 버튼 하단 고정형 레이아웃 bottomFixed 추가 -->
									<div class="loginType">
										<button type="button" class="loginFingerprint">지문으로 로그인</button>
			
										<div>
											<ol class="pattern">
												<li>
													<button type="button" class="active">1</button>
												</li>
												<li>
													<button type="button" class="active">2</button>
												</li>
												<li>
													<button type="button" class="active">3</button>
												</li>
												<li>
													<button type="button">4</button>
												</li>
												<li>
													<button type="button">5</button>
												</li>
												<li>
													<button type="button">6</button>
												</li>
												<li>
													<button type="button">7</button>
												</li>
												<li>
													<button type="button">8</button>
												</li>
												<li>
													<button type="button">9</button>
												</li>
											</ol>
										</div>
										
										<p class="guide">4개 이상의 점을 연결해 주세요</p>
			
										<div class="radioSet">
											<input type="checkbox" id="autoLogin" checked><label for="autoLogin">자동 로그인</label>
										</div>
									</div>
			
									<div class="bottomGuide">
										세종엔은 세종특별자치시청 홈페이지와 통합회원제로 운영됩니다. <br />한 번 인증으로 세종특별자치시의 다양한 홈페이지 서비스를 이용하실 수 있습니다.
									</div>
			
									<div class="btnGroup">
										<button type="button" class="button blue">통합회원 로그인</button>
									</div>
								</div>
							</div>
						</div>
					</main>
					<!-- //본문 -->
				</div>
			</div>
			<!-- //모바일 내용 -->

		</div>
	</div>
</div>
</body>
</html>
