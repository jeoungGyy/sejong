<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<script src="../include/head.js"></script>
</head>

<body>
<div id="pcRoot">
	<div class="pcContainer">
		<!-- 공통: PC 내용 -->
		<script src="../include/pc_deco.js"></script>
		<!-- //공통: PC 내용 -->

		<div class="pcView">

			<!-- 모바일 내용 -->
			<div id="root">
				<div class="container">
			
					<!-- 레이어 -->
					<div id="UI-SJN-70-002L" class="layerPopup">
						<div class="layerWrap full">
							<div class="headerBtn">
								<h2>영업시간</h2>
								<button type="button" class="btnClose" onclick="layerPopup.close();">창닫기</button>
							</div>
							<div class="fullFlex">
								<div class="bottomFixed"> <!-- 버튼 하단 고정형 레이아웃 bottomFixed 추가 -->
									<div class="mypageArea">
										<p class="openingGuide">영업시간 입력 요일을 선택하세요</p>
										<ul class="openingList">
											<li>
												<div class="chechbox">
													<input type="radio" id="chechbox1" name="chechbox"><label for="chechbox1">월</label>
												</div>
												<div class="timeInput">
													<span>시간을 입력하세요</span>
												</div>
											</li>
											<li>
												<div class="chechbox">
													<input type="radio" id="chechbox2" name="chechbox" checked="checked"><label for="chechbox2">화</label>
												</div>
												<div class="timeInput">
													<span class="active">09:00 ~ 21:00</span> <!-- 시간 입력 시 active  -->
												</div>
											</li>
											<li>
												<div class="chechbox">
													<input type="radio" id="chechbox3" name="chechbox"><label for="chechbox3">수</label>
												</div>
												<div class="timeInput">
													<span>시간을 입력하세요</span>
												</div>
											</li>
											<li>
												<div class="chechbox">
													<input type="radio" id="chechbox4" name="chechbox"><label for="chechbox4">목</label>
												</div>
												<div class="timeInput">
													<span>시간을 입력하세요</span>
												</div>
											</li>
											<li>
												<div class="chechbox">
													<input type="radio" id="chechbox5" name="chechbox"><label for="chechbox5">금</label>
												</div>
												<div class="timeInput">
													<span>시간을 입력하세요</span>
												</div>
											</li>
											<li>
												<div class="chechbox">
													<input type="radio" id="chechbox6" name="chechbox"><label for="chechbox6">토</label>
												</div>
												<div class="timeInput">
													<span>시간을 입력하세요</span>
												</div>
											</li>
											<li>
												<div class="chechbox">
													<input type="radio" id="chechbox7" name="chechbox"><label for="chechbox7">일</label>
												</div>
												<div class="timeInput">
													<span>시간을 입력하세요</span>
												</div>
											</li>
											<li>
												<div class="chechbox">
													<input type="radio" id="chechbox8" name="chechbox"><label for="chechbox8">공휴</label>
												</div>
												<div class="timeInput">
													<span>시간을 입력하세요</span>
												</div>
											</li>
										</ul>
									</div>
				
									<div class="btnGroup">
										<button type="button" class="button gray noShadow">선택 요일 수정</button> <!-- 활성화 시 gray를 blue로 바꿔주세요 -->
									</div>
								</div>
							</div>
						</div>
					</div>
					

					<div id="layerTimeChoice" class="layerPopup">
						<div class="layerWrap typeBot">
							<h4>시간 선택</h4>
							<div class="layerTime">
								<div class="flexNeLeft">
									<div class="radioSet">
										<input type="radio" id="list0" name="radioCheck"><label for="list0">영업일</label>
									</div>
									<div class="radioSet etc">
										<input type="radio" id="list1" name="radioCheck"><label for="list1">휴무일</label>
									</div>
								</div>
								<div class="timeHead">
									<div class="title">
										<h5>영업시간</h5>
										<div class="radioSet">
											<input type="radio" id="list2"><label for="list2">24시간</label>
										</div>
									</div>
									<ul class="titleBody">
										<li>
											<span>
												<select title="영업 시작 시간">
													<option>시간선택</option>
												</select>
											</span>
											<span>
												<select title="영업 종료 시간">
													<option>시간선택</option>
												</select>
											</span>
										</li>
									</ul>
								</div>
								<div class="timeHead">
									<div class="title">
										<h5>휴식시간</h5>
									</div>
									<ul class="titleBody">
										<li>
											<span>
												<select title="첫번째 휴식 시작 시간">
													<option>시간선택</option>
												</select>
											</span>
											<span>
												<select title="첫번째 휴식 종료 시간">
													<option>시간선택</option>
												</select>
											</span>
											<button type="button" class="pnRemove"><i class="split24">첫번째 휴식시간 삭제</i></button>
										</li>
										<li>
											<span>
												<select title="두번째 휴식 시작 시간">
													<option>시간선택</option>
												</select>
											</span>
											<span>
												<select title="두번째 휴식 종료 시간">
													<option>시간선택</option>
												</select>
											</span>
											<button type="button" class="pnRemove"><i class="split24">두번째 휴식시간 삭제</i></button>
										</li>
									</ul>
									<button type="button" class="pnAdd"><i class="split20"></i>휴식시간 추가</button>
								</div>
			
								<button type="button" class="button blue">수정</button>
							</div>
							<button type="button" class="btnClose" onclick="layerPopup.close();">창닫기</button>
						</div>
					</div>

					<script>
						layerPopup.open('layerTimeChoice');
					</script>
					<!-- //레이어 -->
				</div>
			</div>
			<!-- //모바일 내용 -->

		</div>
	</div>
</div>
</body>
</html>
