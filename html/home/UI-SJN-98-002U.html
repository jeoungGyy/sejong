		<div class="pcView">

			<!-- 모바일 내용 -->
			<div id="root">
				<div class="container">
					<div class="headerWrap">
						<div class="headerBtn">
							<h2>휴대폰 간편인증 로그인</h2>
							<button type="button" class="btnClose">창닫기</button>
						</div>

					<main class="contents openApi"> <!-- [오픈API Class] openApi-->

							<div class="bgGray">

							<div class="nonMember">
								<h3 class="h3Text">휴대전화 번호를 입력해주세요.</h3>
								<div class="listOrder">
									<div>
										<input type="tel" title="휴대전화 번호 입력" placeholder="-없이 숫자만 입력해주세요">

									<div>
										<input type="tel" title="휴대전화 인증 번호 입력">

								</div>
								<div class="listBtn">
									<button type="button" class="button blue">로그인</button>
								</div>
								<p class="listText">
									로그인하면 세종특별자치시 ‘세종엔’의<br />
									<span class="cRed">서비스 약관</span> 및 <span class="cRed">개인정보 보호정책</span>에<br />
									동의하는 것으로 간주됩니다.
								</p>
							</div>
						</div>
					</main>
					<!-- //본문 -->
