<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<script src="../include/head.js"></script>
</head>

<body>
<div id="root">
	<div class="container">
		<!-- 공통: 서브 헤더 -->
		<script src="../include/header_sub.js"></script>
		<!-- //공통: 서브 헤더 -->

		<!-- 본문 -->
		<main class="contents info"> <!-- [생활정보 Class] info-->
			<h2 class="visible"><div class="headerClone">정보수정(또는 신규 장소 추가)</div></h2> <!-- [헤더에 넣어줄 제목] -->
			
			<div class="infoWrap">
				<div class="bottomFixed"> <!-- 버튼 하단 고정형 레이아웃 bottomFixed 추가 -->
					<fieldset class="form-default">
						<legend>공유 경제 등록 폼</legend>
						<ul class="items-form">
							<li>
								<div class="labelH">
									<label for="tempText0">장소명</label> <span class="required">필수</span>
								</div>
								<div>
									<input type="text" id="tempText0" required="required" placeholder="장소명을 입력하세요" />
								</div>
							</li>
							<li>
								<div class="labelH">
									<label for="tempText1">위치</label> <span class="required">필수</span>
								</div>
								<div>
									<div>
										맵위치
									</div>
								</div>
								<div class="adressForm">
									<button type="button" class="btnOpen"><span>장소 검색</span></button>
									<input type="text" required="required" placeholder="주소 찾기">
									<input type="text" required="required" placeholder="상세 주소를 입력해주세요">
								</div>
							</li>
							<li>
								<div class="labelH">
									<label for="tempText2">설명</label> <span class="required">필수</span>
								</div>
								<div class="textareaForm">
									<textarea id="tempText2" cols="10" rows="10" required="required" placeholder="공유하실 항목에 대한 설명을 입력해 주세요.&#13;&#10;(최소 10자 이상)"></textarea>
									<div class="byte">
										<span>49</span>/300
									</div>
								</div>
							</li>
							<li>
								<div class="labelH">
									<label for="tempText3">공유자</label> <span class="required">필수</span>
								</div>
								<div>
									<input type="text" id="tempText3" required="required" placeholder="공유자명을 입력하세요" />
								</div>
							</li>
							<li>
								<div class="labelH">
									<label>연락처</label> <span class="required">필수</span>
								</div>
								<div class="phoneForm">
									<span><input type="tel" required="required" title="연락처 국번 입력" /></span>
									<span><input type="tel" required="required" title="연락처 앞자리 입력" /></span>
									<span><input type="tel" required="required" title="연락처 뒷자리 입력" /></span>
								</div>
							</li>
							<li>
								<div class="labelH">
									<label for="tempText4">이용료</label> <span class="required">필수</span>
								</div>
								<div>
									<div class="radioSet radioSpace">
										<input type="radio" name="radio3" id="radio1" /><label for="radio1">유료</label>
										<input type="radio" name="radio3" id="radio2" /><label for="radio2">무료</label>
									</div>
									<input type="text" id="tempText4" />
									<p class="hWord">예) 한시간 5천원/ 하루 5만원/ 한달 50만원</p>
								</div>
							</li>
							<li>
								<div class="labelH">
									<label>주소</label> <span class="required">필수</span>
								</div>
								<div class="adressForm">
									<button type="button" class="btnOpen"><span>주소 찾기</span></button>
									<input type="text" required="required" placeholder="주소 찾기" />
									<input type="text" required="required" placeholder="상세 주소를 입력해주세요" />
								</div>
							</li>
							<li>
								<div class="labelH">
									<label for="tempText5">공유지역 (읍면동 선택)</label> <span class="required">필수</span>
								</div>
								<div>
									<select id="tempText5">
										<option>지역 읍면동을 선택하세요</option>
										<option>조지원읍</option>
										<option>연기면</option>
										<option>연동면</option>
										<option>부강면</option>
										<option>금남면</option>
										<option>장군면</option>
										<option>연서면</option>
										<option>전의면</option>
										<option>전동면</option>
										<option>소정면</option>
										<option>한솔동</option>
										<option>도담동</option>
										<option>아름동</option>
										<option>종촌동</option>
										<option>고운동</option>
										<option>보람동</option>
									</select>
								</div>
							</li>
							<li>
								<div class="labelH">
									<label for="tempText6">홈페이지</label>
								</div>
								<div>
									<input type="text" id="tempText6" placeholder="홈페이지 주소(URL)를 입력하세요" />
									<p class="hWord">예) https://smartsejong.kr</p>
								</div>
							</li>
							<li>
								<div class="labelH between">
									<div>
										<label>사진등록</label> <span class="required">필수</span>
									</div>
									<span>(최대 15장)</span>
								</div>
								<div class="fileForm">
									<button type="button" class="upload"><span>사진 선택하기</span></button>
									<div class="ffH">
										<button type="button" class="all">전체선택</button>

										<span class="delete">
											<input type="checkbox" id="listDelete" />
											<label for="listDelete">삭제</label>
										</span>
									</div>
									<ul class="pictureList">
										<li>
											<input type="checkbox" id="list0" checked="checked" />
											<label for="list0">
												<img src="../../public/image/temp/temp024.png" alt="" />
											</label>
										</li>
										<li>
											<input type="checkbox" id="list1" />
											<label for="list1"></label>
										</li>
										<li>
											<input type="checkbox" id="list2" />
											<label for="list2"></label>
										</li>
										<li>
											<input type="checkbox" id="list3" />
											<label for="list3">
												<img src="../../public/image/temp/temp024.png" alt="" />
											</label>
										</li>
										<li>
											<input type="checkbox" id="list4" />
											<label for="list4"></label>
										</li>
										<li>
											<input type="checkbox" id="list5" />
											<label for="list5"></label>
										</li>
									</ul>
								</div>
							</li>
						</ul>
					</fieldset>

					<div class="btnGroup">
						<button type="button" class="button blue">저장</button>
					</div>
				</div>
			</div>
		</main>
		<!-- //본문 -->
	</div>
</div>
</body>
</html>
