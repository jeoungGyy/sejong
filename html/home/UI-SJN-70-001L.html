<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<script src="../include/head.js"></script>
</head>

<body>
<div id="pcRoot">
	<div class="pcContainer">
		<!-- 공통: PC 내용 -->
		<script src="../include/pc_deco.js"></script>
		<!-- //공통: PC 내용 -->

		<div class="pcView">

			<!-- 모바일 내용 -->
			<div id="root">
				<div class="container">
			
					<!-- 레이어 -->
					<div id="UI-SJN-70-001L" class="layerPopup">
						<div class="layerWrap full">
							<div class="headerBtn">
								<h2>정보수정(또는 신규 장소 추가)</h2>
								<button type="button" class="btnClose" onclick="layerPopup.close();">창닫기</button>
							</div>
							<div class="fullFlex">
								<div class="bottomFixed"> <!-- 버튼 하단 고정형 레이아웃 bottomFixed 추가 -->
									<fieldset class="form-default">
										<legend>정보수정 폼</legend>
										<ul class="items-form">
											<li>
												<div class="labelH">
													<label for="tempText0">장소명</label> <span class="required">필수</span>
												</div>
												<div>
													<input type="text" id="tempText0" required="required" placeholder="장소명을 입력하세요" />
												</div>
											</li>
											<li>
												<div class="labelH">
													<label for="tempText1">위치</label> <span class="required">필수</span>
												</div>
												<div>
													<div class="myLocation">
														맵 들어오는 위치 세로 18rem
													</div>
												</div>
												<div class="adressForm">
													<button type="button" class="btnOpen"><span>장소 검색</span></button>
													<input type="text" required="required" placeholder="주소 찾기" value="세종특별시 나성1로 23">
													<input type="text" required="required" placeholder="상세 주소를 입력해주세요">
												</div>
											</li>
											<li>
												<div class="labelH between">
													<div>
														<label>사진등록</label>
													</div>
													<span>(최대 15장)</span>
												</div>
												<div class="fileForm">
													<button type="button" class="upload"><span>사진 선택하기</span></button>
													<div class="ffH">
														<button type="button" class="all">전체선택</button>
				
														<span class="delete">
															<input type="checkbox" id="listDelete" />
															<label for="listDelete">삭제</label>
														</span>
													</div>
													<ul class="pictureList">
														<li>
															<input type="checkbox" id="list0" checked="checked" />
															<label for="list0">
																<img src="../../public/image/temp/temp024.png" alt="" />
															</label>
														</li>
														<li>
															<input type="checkbox" id="list1" />
															<label for="list1"></label>
														</li>
														<li>
															<input type="checkbox" id="list2" />
															<label for="list2"></label>
														</li>
														<li>
															<input type="checkbox" id="list3" />
															<label for="list3">
																<img src="../../public/image/temp/temp024.png" alt="" />
															</label>
														</li>
														<li>
															<input type="checkbox" id="list4" />
															<label for="list4"></label>
														</li>
														<li>
															<input type="checkbox" id="list5" />
															<label for="list5"></label>
														</li>
													</ul>
												</div>
											</li>
											<li>
												<div class="labelH">
													<label for="tempText3">업종</label> <span class="sub">예) 음식점, 카페, 약국 등</span>
												</div>
												<div>
													<input type="text" id="tempText3" placeholder="업종을 입력하세요" />
												</div>
											</li>
											<li>
												<div class="labelH">
													<label>전화번호</label>
												</div>
												<div class="inputForm">
													<input type="tel" title="대표 전화번호 입력" placeholder="대표 전화번호를 입력해주세요" />
													<div class="por">
														<input type="tel" title="첫번째 전화번호 입력" placeholder="전화번호를 입력해주세요" />
														<button type="button" class="pnRemove"><i class="split24">첫번째 전화번호 삭제</i></button>
													</div>
													<div class="por">
														<input type="tel" title="두번째 전화번호 입력" placeholder="전화번호를 입력해주세요" />
														<button type="button" class="pnRemove"><i class="split24">두번째 전화번호 삭제</i></button>
													</div>
													<button type="button" class="pnAdd"><i class="split20"></i>전화번호 추가</button>
												</div>
											</li>
											<li>
												<div class="labelH">
													<label>홈페이지</label>
												</div>
												<div class="inputForm">
													<input type="url" title="대표 홈페이지 입력" placeholder="대표 홈페이지를 입력해주세요" />
													<div class="por">
														<input type="tel" title="첫번째 홈페이지 입력" placeholder="홈페이지를 입력해주세요" />
														<button type="button" class="pnRemove"><i class="split24">첫번째 홈페이지 삭제</i></button>
													</div>
													<div class="por">
														<input type="tel" title="두번째 홈페이지 입력" placeholder="홈페이지를 입력해주세요" />
														<button type="button" class="pnRemove"><i class="split24">두번째 홈페이지 삭제</i></button>
													</div>
													<button type="button" class="pnAdd"><i class="split20"></i>홈페이지 추가</button>
												</div>
											</li>
											<li>
												<div class="labelH">
													<label>영업시간</label>
												</div>
												<div>
													<button type="button" class="btnLink"><span>영업시간, 휴무일을 입력해주세요</span><i class="split24"></i></button>
												</div>
											</li>
											<li>
												<div class="labelH">
													<label>메뉴</label>
												</div>
												<div>
													<button type="button" class="btnLink"><span>메뉴와 가격을 입력해주세요</span><i class="split24"></i></button>
												</div>
											</li>
											<li>
												<div class="labelH">
													<label>제공 서비스</label>
												</div>
												<div>
													<button type="button" class="btnLink"><span>제공 서비스를 입력해주세요</span><i class="split24"></i></button>
												</div>
											</li>
											<li>
												<div class="labelH">
													<label for="tempText2">기타</label>
												</div>
												<div class="textareaForm">
													<textarea id="tempText2" cols="10" rows="10" required="required" placeholder="기타 정보를 입력해주세요.&#13;&#10;(자세한 설명 등)"></textarea>
													<div class="byte">
														<span>49</span>/300
													</div>
												</div>
												<p class="hWord">
													입력하신 정보는 장소정보로 등록되어 활용됩니다.<br />
													개인정보보호를 위해 휴대전화번호 등의 개인정보는 정책상 반려될 수 있습니다.
												</p>
											</li>
										</ul>
									</fieldset>
				
									<div class="btnGroup">
										<button type="button" class="button blue">저장</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<script>
						layerPopup.open('UI-SJN-70-001L');
					</script>
					<!-- //레이어 -->
				</div>
			</div>
			<!-- //모바일 내용 -->

		</div>
	</div>
</div>
</body>
</html>
