								<button type="button" class="memberBtn button middle blue noShadow">통합회원 로그인</button>
							</div>
							<div class="nonMember line-default">
								<h3 class="h3Text">비회원</h3>
								<p class="p">
									본인확인으로 ‘안심이’ 친구를 맺어보세요.<br />
									긴급SOS를 할 수 있어요!
								</p>
								<ul class="btnGroup">

									긴급SOS를 할 수 있어요!
								</p>
								<div class="logo">
									<i>세종 특별 자치시</i>
								</div>
							</div>
						</div>
					</main>
					<!-- //본문 -->


					<!-- 레이어 -->

							<div class="fullFlex loginLayer bgGray">

									<input type="text" required="required" title="아이디 입력" placeholder="아이디 입력" />
									<input type="password" required="required" title="비밀번호 입력" placeholder="비밀번호 입력" />

										<button type="button" class="button middle blue">로그인</button>
										<button type="button" class="button middle lineBlue">회원가입</button>
									</div>
									<div class="formEtc">

											<button type="button">비밀번호 찾기</button>

										<p>

									<button type="button" class="kakao"><i class="split24"></i><span>카카오 로그인</span></button>
									<button type="button" class="facebook"><i class="split24"></i><span>페이스북 로그인</span></button>
