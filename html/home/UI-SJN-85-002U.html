<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<script src="../include/head.js"></script>
</head>

<body>
<div id="pcRoot">
	<div class="pcContainer">
		<!-- 공통: PC 내용 -->
		<script src="../include/pc_deco.js"></script>
		<!-- //공통: PC 내용 -->

		<div class="pcView">

			<!-- 모바일 내용 -->
			<div id="root">
				<div class="container">
			
					<!-- 레이어 -->
					<div id="layerNumber" class="layerPopup">

							<div class="securityLayer">

								<div>
									<div class="password">

										<input type="password" />
										<input type="password" />
										<input type="password" />

									<ol class="number">
										<li>
											<button type="button">
												<span class="n">1</span>
												<span class="t"></span>
											</button>
										</li>
										<li>
											<button type="button">
												<span class="n">2</span>
												<span class="t">ABC</span>
											</button>
										</li>
										<li>
											<button type="button">
												<span class="n">3</span>
												<span class="t">DEF</span>
											</button>
										</li>
										<li>
											<button type="button">
												<span class="n">4</span>
												<span class="t">GHI</span>
											</button>
										</li>
										<li>
											<button type="button">
												<span class="n">5</span>
												<span class="t">JKL</span>
											</button>
										</li>
										<li>
											<button type="button">

										<li>
											<button type="button">
												<span class="n">7</span>
												<span class="t">PQRS</span>
											</button>
										</li>
										<li>
											<button type="button">
												<span class="n">8</span>
												<span class="t">TUV</span>
											</button>
										</li>
										<li>
											<button type="button">
												<span class="n">9</span>
												<span class="t">WXYZ</span>
											</button>
										</li>
										<li>
											<button type="button">
												<span class="n">0</span>
												<span class="t"></span>
											</button>
										</li>
									</ol>
								</div>
							</div>
							<button type="button" class="btnClose" onclick="layerPopup.close();">창닫기</button>
						</div>
					</div>
					<script>
						layerPopup.open('layerNumber');
					</script>
					<!-- //레이어 -->
			
				</div>
			</div>
			<!-- //모바일 내용 -->

		</div>
	</div>
</div>

</html>
