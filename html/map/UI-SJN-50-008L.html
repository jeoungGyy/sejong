<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, viewport-fit=cover" />
	<meta name="theme-color" content="#6684EA" />
	<meta name="author" content="세종엔" />
	<title>세종엔</title>
	<style>
		* { 
			margin: 0; padding: 0;
			font-family: "Apple SD Gothic Neo", "Droid sans", "Microsoft NeoGothic ", sans-serif;
			color:#111;
			letter-spacing: -0.04em;
			box-sizing:border-box;
		}
		button { border:0 none; padding:0; margin:0; font-size:100%; color:#111; vertical-align:middle; background:transparent; cursor:pointer;}
		.cBlue { color: #6684EA;}
		.cGray { color: #aaa;}
		.structureList { display: flex; align-items: center; border-top: 1px solid #F4F5F7; border-bottom: 1px solid #F4F5F7;}
		.structureList li { list-style: none;}
		.structureList li ~ li { border-left: 1px solid #F4F5F7;}
		.structureList li button { display: flex; align-items: center; justify-content: center; width: 68px; height: 68px; font-size: 14px; color: #555;}
		.structureList li button.setting { background-color: #A9B0C1;}
		.structureList li button.line { flex-direction: column; justify-content: flex-end; padding-bottom: 9px;}
		.structureList li button.line img { display: block; margin-bottom: 6px;}
		.fixedBtn { display: flex; justify-content: flex-end; height: 60px; margin-top: 32px; padding: 0 20px;}
		.fixedBtn button { display: inline-block; margin-left: 16px; font-weight: bold;}
	</style>
</head>

<body>
<div id="root">
	<ul class="structureList">
		<li>
			<button type="button" title="설정" class="setting"><img src="../../public/image/widget/widget_setting@2x.png" alt="" style="width: 32px; height: 32px;"></button>
		</li>
		<li>
			<button type="button" title="세종엔" class="other"><img src="../../public/image/widget/widget_sejong@2x.png" alt="" style="width: 48px; height: 48px;"></button>
		</li>
		<li>
			<button type="button" class="line"><img src="../../public/image/widget/widget_siren2@2x.png" alt="" style="width: 24px; height: 24px;">구조요청</button>
		</li>
		<li>
			<button type="button" class="line"><img src="../../public/image/widget/widget_structure@2x.png" alt="" style="width: 22px; height: 18px;">버튼구조</button>
		</li>
	</ul>
	<div class="fixedBtn">
		<button type="button">알림종료</button>
		<button type="button" class="cGray">알림종료</button>
	</div>
</div>
</body>
</html>
