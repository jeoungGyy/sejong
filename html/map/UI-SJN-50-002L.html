<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<script src="../include/head.js"></script>
</head>

<body>
<div id="root">
	<div class="container">
		<!-- 공통: 세종 안심서비스 헤더 -->
		<script src="../include/header_map.js"></script>
		<!-- //공통: 세종 안심서비스 헤더 -->

		<!-- 본문 -->
		<main class="contents map"> <!-- [생활정보 Class] map-->
			<h2 class="visible"><div class="headerClone">안심이 서비스</div></h2> <!-- [헤더에 넣어줄 제목] -->
			
			<div class="mapWrap">
				<div class="mapArea">
					<div id="popMSlideSwiper" class="popMessageSlide">
						<div class="slideContainer">
							<ul class="swiper-wrapper">
								<li class="swiper-slide">
									<!-- 기능안내 팝업 (친구 추가) -->
									<div class="popMessage">
										<div class="popCont">
											<p class="title">보호자(피보호자) 등록</p>

											<div class="text">
												부모나 친구를 등록하면 내 위치를 실시간으로 공유할 수 있어요
											</div>

											<div class="btnArea">
												<button type="button" class="add"><span>친구 추가</span></button>
											</div>
										</div>
									</div>
									<!-- // 기능안내 팝업 (친구 추가) -->
								</li>
								<li class="swiper-slide">
									<!-- 기능안내 팝업 (안심장소 등록) -->
									<div class="popMessage">
										<div class="popCont">
											<p class="title">안심장소 등록</p>

											<div class="text">
												안심장소를 등록하면 보호자에게 장소 출&middot;도착 정보를 알려드려요
											</div>

											<div class="btnArea">
												<button type="button" class="add"><span>안심장소 추가</span></button>
											</div>
										</div>
									</div>
									<!-- // 기능안내 팝업 (안심장소 등록) -->
								</li>
								<li class="swiper-slide">
									<!-- 기능안내 팝업 (환경 설정) -->
									<div class="popMessage">
										<div class="popCont">
											<p class="title">환경 설정</p>

											<div class="text">
												위치 수집 주기, 구조 요청 등 안심서비스에 대한 환경설정을 해주세요
											</div>

											<div class="btnArea">
												<button type="button" class="goLink"><span>환경설정</span></button>
											</div>
										</div>
									</div>
									<!-- // 기능안내 팝업 (환경 설정) -->
								</li>
							</ul>

							<button type="button" class="popClose">닫기</button>
							

						</div>
							<div class="swiper-pagination popNum"></div>
					</div>
					<script>
						slider.active('popMSlideSwiper');
					</script>

					<!-- 기타 아이콘들 -->
					<div class="mapIcons">
						<div class="etcButton">
							<button type="button" class="helpCall active"><!-- 활성화시 버튼에 active 추가 -->
								<i>구조요청</i>
								<span>구조요청</span>
							</button>

							<button type="button" class="roadView"><i>거리뷰</i></button>
							<button type="button" class="setting"><i>설정</i></button>
							<button type="button" class="help"><i>도움말</i></button>
						</div>

						<!-- 친구 현재 위치표시 -->
						<div class="markerFriend boy" style="left: 10rem; top: 30rem;"></div><!-- rem 단위로 넣어야 합니다. 10px = 1rem  -->

						<div class="markerFriend girl" style="left: 25.5rem; top: 35rem;"></div> <!-- rem 단위로 넣어야 합니다. 10px = 1rem  -->
						<!-- //친구 현재 위치표시 -->

						<div class="location easy" style="bottom: 39rem;">
							<button type="button" class="myLocation active"><i>현재위치</i></button> <!-- 활성화시 버튼에 active 추가 -->

							<button type="button" class="easyButton police" ><i>치안시</i></button>
							<button type="button" class="easyButton emergency" ><i>비상</i></button>
							<button type="button" class="easyButton relex" ><i>안심장소</i></button>
						</div>
					</div>
					<!-- //기타 아이콘들 -->
					
					<!-- 정보 영역 -->
					<div class="mapInfoLayer default open">
						<button type="button" class="btnMapInfo">정보영역</button>

						<div class="btnModify">
							<button type="button">편집</button>
						</div>

						<div class="safeServiceWrap">
							<div class="buttonArea">
								<button type="button" class="friendIcon active"> <!-- 활성화시 버튼에 active 추가 -->
									<i><img src="../../public/image/map/icon_friendIcon_01.png" alt="친구 아이콘 이미지"></i>
									<span>이세종</span>
								</button>
								<button type="button" class="friendIcon">
									<i><img src="../../public/image/map/icon_friendIcon_02.png" alt="친구 아이콘 이미지"></i>
									<span>이보람</span>
								</button>
								<button type="button" class="friendIcon noAgree"> <!-- 수락하지 않은 친구에 noAgree 추가 -->
									<i><img src="../../public/image/map/icon_friendIcon_noAgree.png" alt="수락하지 않은 친구 아이콘 이미지"></i>
									<span>이도령</span>
								</button>

								<button type="button" class="icon plus">
									<i>친구추가</i>
									<span class="notHas">친구가 어디 있는지 궁금하세요?</span>
								</button>

								<p class="popAlert" style="bottom:1rem; left:9rem;">친구요청을 수락하지 않은 친구입니다.</p><!-- rem 단위로 넣어야 합니다. 10px = 1rem  -->

								<p class="popAlert" style="top:0; right:0;">친구가 어디 있는지 궁금하세요?</p><!-- rem 단위로 넣어야 합니다. 10px = 1rem  -->
							</div>

							<div class="buttonArea noFriend"><!-- 등록된 친구가 하나도 없을때 noFriend 클래스 추가 필수 -->
								<button type="button" class="icon plus">
									<i>친구추가</i>
									<span class="notHas">친구가 어디 있는지 궁금하세요?</span>
								</button>
							</div>

							<div class="friendInfoArea">
								<div class="topArea">
									<p>
										<strong class="name">이세종</strong>
										<strong class="sort">보호자</strong>
									</p>
									<p>
										<strong class="text">위치갱신</strong>
										<span class="time">5시간 전</span>
									</p>
								</div>

								<p class="address">세종특별자치시 세종로 1328</p>

								<div class="bottomBtnArea">
									<button type="button">
										<i><img src="../../public/image/map/icon_map_call.png" alt="전화 아이콘 이미지"></i>
										<span>전화</span>
									</button>

									<button type="button">
										<i><img src="../../public/image/map/icon_map_message.png" alt="문자 아이콘 이미지"></i>
										<span>문자</span>
										<strong>위치확인</strong>
									</button>

									<button type="button">
										<i><img src="../../public/image/map/icon_map_battery.png" alt="배터리 아이콘 이미지"></i>
										<span>배터리</span>
										<strong>75%</strong>
									</button>

									<button type="button">
										<i><img src="../../public/image/map/icon_map_range.png" alt="오차범위 아이콘 이미지"></i>
										<span>오차범위</span>
										<strong>17m</strong>
									</button>

									<button type="button">
										<i><img src="../../public/image/map/icon_map_location.png" alt="위치기록 아이콘 이미지"></i>
										<span>위치기록</span>
									</button>
								</div>
							</div>
						</div>
					</div>
					<!-- //정보 영역 -->

					<div class="mapBg"></div> <!-- map 이미지 -->
				</div>
			</div>
		</main>
		<!-- //본문 -->
	</div>
</div>
</body>
</html>
