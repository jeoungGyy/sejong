<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<script src="../include/head.js"></script>
</head>

<body>
<div id="pcRoot">
	<div class="pcContainer">
		<!-- 공통: PC 내용 -->
		<script src="../include/pc_deco.js"></script>
		<!-- //공통: PC 내용 -->

		<div class="pcView">

			<!-- 모바일 내용 -->
			<div id="root">
				<div class="container">
					<!-- 공통: 서브 헤더 -->
					<script src="../include/header_sub.js"></script>
					<!-- //공통: 서브 헤더 -->
			
					<!-- 본문 -->
					<main class="contents map"> <!-- [생활정보 Class] map-->
						<h2 class="visible"><span class="headerClone">도시변화(위성영상)</span></h2> <!-- [헤더에 넣어줄 제목] -->
						
						<div class="mapWrap">
							<div class="mapArea fixed"> <!-- fixed 하단 정보영역 고정일 경우 사용 -->
								<!-- 기타 아이콘들 -->
								<div class="mapIcons">
									<button type="button" class="btnPin active"><i>핀</i></button>
									<button type="button" class="diffcheck active"><span>변화비교</span><i class="split24"></i></button> <!-- 활성화시 버튼에 active 추가 -->
			
									<div class="location">
										<button type="button" class="myLocation"><i>현재위치</i></button> <!-- 활성화시 버튼에 active 추가 -->
										<div class="scaleBtn">
											<button type="button" class="scaleUp"><i>확대</i></button>
											<button type="button" class="scaleDown"><i>축소</i></button>
										</div>
									</div>
								</div>
								<!-- //기타 아이콘들 -->
								
								<!-- 정보 영역 -->
								<div class="mapInfoLayer">
									<div class="mapIHead">
										<button type="button" class="btnMapInfo">정보영역</button>
									</div>
									<div class="satelliteBody">
										<div id="satelliteSwiper" class="satelliteList">
											<div class="slideContainer">
												<ul class="swiper-wrapper">
													<li class="swiper-slide">
														<input type="checkbox" id="list0" checked="checked">
														<label for="list0">
															<img src="../../public/image/temp/temp034.png" alt="">
														</label>
														<span class="sTime">2018-01-25</span>
													</li>
													<li class="swiper-slide">
														<input type="checkbox" id="list1">
														<label for="list1">
															<img src="../../public/image/temp/temp035.png" alt="">
														</label>
														<span class="sTime">2018-01-25</span>
													</li>
													<li class="swiper-slide">
														<div class="empty">
															<p>현재 관심영역(지도 상 빨간색 사각형)에 위성영상이 없습니다.</p>
														</div>
														<span class="sTime">2018-01-25</span>
													</li>
												</ul>
											</div>
										</div>
										<script>
											slider.active('satelliteSwiper')
										</script>
			
										<div class="offerer">
											<span>제공 : 한국항공우주연구원</span>
										</div>
									</div>
								</div>
								<!-- //정보 영역 -->
			
								<div class="mapBg3"></div> <!-- map 이미지 -->
							</div>
						</div>
					</main>
					<!-- //본문 -->
			
					<!-- 레이어 -->
					<!-- 도시 변화 보기 알럿 -->
					<div id="layerTransformAlert" class="layerPopup">
						<div class="layerWrap typeBot layerGoNotice">
							<h4>도시 변화 보기</h4>
							<div class="layerBody">
								<div class="pGroup">
									<p>
										위성영상을 이용한 세종시 변화를 비교하기 위해 지도의 확대가 필요합니다.<br />
										지도를 확대 하시겠습니까?
									</p>
								</div>
								<div class="twins">
									<button type="button" class="button whiteLine">취소</button>
									<button type="button" class="button blue">확인</button>
								</div>
							</div>
							<button type="button" class="btnClose" onclick="layerPopup.close();">창닫기</button>
						</div>
					</div>
					<!-- //도시 변화 보기 알럿 -->
					<!-- //레이어 -->
				</div>
			</div>
			<!-- //모바일 내용 -->

		</div>
	</div>
</div>
</body>
</html>
