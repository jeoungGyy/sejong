<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<script src="../include/head.js"></script>
</head>

<body>
<div id="pcRoot">
	<div class="pcContainer">
		<!-- 공통: PC 내용 -->
		<script src="../include/pc_deco.js"></script>
		<!-- //공통: PC 내용 -->

		<div class="pcView">

			<!-- 모바일 내용 -->
			<div id="root">
				<div class="container">
			
			
					<!-- 레이어 -->
					<div id="layerLnb" class="layerPopup" tabindex="0">
						<div class="layerWrap typeBot">
							<div class="mapIHead">
								<button type="button" class="btnMapInfo">정보영역</button>
							</div>
							<div class="layerLnbBody">
								<div class="mapChange">
									<button type="button" class="cityChange active"> <!-- 활성화 시 active 추가 -->
										<span class="icon"><i class="split24"></i></span>
										<span class="text">도시변화</span>
									</button>
									<button type="button" class="streetView">
										<span class="icon"><i class="split24"></i></span>
										<span class="text">거리뷰</span>
									</button>
								</div>
			
								<div class="lnbLinks">
									<button type="button" class="traffic active"> <!-- 활성화 시 active 추가 -->
										<span class="icon"><i class="split32"></i></span>
										<span class="text">교통정보</span>
									</button>
									<button type="button" class="streetLamp">
										<span class="icon"><i class="split32"></i></span>
										<span class="text">가로등</span>
									</button>
									<button type="button" class="bikePath">
										<span class="icon"><i class="split32"></i></span>
										<span class="text">자전거길</span>
									</button>
									<button type="button" class="dulleGil">
										<span class="icon"><i class="split32"></i></span>
										<span class="text">둘레길</span>
									</button>
								</div>
							</div>
						</div>
					</div>
					<!-- //레이어 -->
					<script>
						layerPopup.open('layerLnb');
					</script>
			
			
				</div>
			</div>
			<!-- //모바일 내용 -->

		</div>
	</div>
</div>
</body>
</html>
