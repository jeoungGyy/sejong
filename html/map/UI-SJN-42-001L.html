<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<script src="../include/head.js"></script>
</head>

<body>
<div id="root">
	<div class="container">

		<!-- 본문 -->
		<main class="contents map"> <!-- [생활정보 Class] map-->
			<h2 class="visible"><div class="headerClone">B2</div></h2> <!-- [헤더에 넣어줄 제목] -->
			
			<div class="mapWrap">
				<div class="mapArea">
					<!-- 맵 검색 -->
					<div class="mapSearch">
						<div class="mapheader">
							<div class="mapBody">
								<button type="button" class="btnPlace" title="장소 검색" onclick="maplnb.open();">
									<span class="t"></span>
									<span class="c"></span>
									<span class="b"></span>
								</button>
								<div class="searchHeader">
									<input type="text" title="장소, 버스 검색" placeholder="장소, 버스 검색">    
								</div>
								<div class="btnHeader">
									<button type="button" class="icoMic"><i>마이크</i></button>
								</div>
							</div>
							<button type="button" class="btnMapSearch">길찾기</button>
						</div>
						<nav id="mapWordListSwiper" class="items-wordList">
							<div class="slideContainer">
								<ul class="swiper-wrapper">
									<li class="swiper-slide"><button type="button">코로나19</button></li>
									<li class="swiper-slide"><button type="button">교통</button></li>
									<li class="swiper-slide"><button type="button">건강</button></li>
									<li class="swiper-slide"><button type="button">소통</button></li>
									<li class="swiper-slide"><button type="button">편의시설</button></li>
									<li class="swiper-slide"><button type="button">교통</button></li>
									<li class="swiper-slide"><button type="button">건강</button></li>
								</ul>
							</div>
						</nav>
						<script>
							slider.active('mapWordListSwiper')
						</script>
					</div>
					<!-- //맵 검색 -->

					<!-- 기타 아이콘들 -->
					<div class="mapIcons">
						<div class="busStop">
							<button type="button" class="commIco24 busStopIco" style="left: 10rem; top: 15rem;" title="버스 정류소"><i class="split24">오송역</i></button> <!-- 해당하는 이름/명칭을 넣어주세요. -->
							<button type="button" class="commIco24 busStopIco" style="left: 15rem; top: 15rem;" title="버스 정류소"><i class="split24">누리리</i></button>
							<button type="button" class="busIco B" style="left: 10rem; top: 20rem;" title="간선 버스"><i>B0</i></button>
							<button type="button" class="busIco G" style="left: 15rem; top: 20rem;" title="지선 버스"><i>B1</i></button>
							<button type="button" class="busIco Y" style="left: 20rem; top: 20rem;" title="일반 버스"><i>B2</i></button>
							<button type="button" class="busIco R" style="left: 25rem; top: 20rem;" title="급행 버스"><i>B3</i></button>
							<button type="button" class="busIco M" style="left: 30rem; top: 20rem;" title="광역 버스"><i>B4</i></button>
						</div>
					</div>
					<!-- //기타 아이콘들 -->
					
					<!-- 정보 영역 -->
					<div class="mapInfoLayer default">
						<div class="mapIHead">
							<button type="button" class="btnMapInfo">정보영역</button>

							<div class="busHead">
								<div class="title">
									<button type="button" class="favorite"><i>즐겨찾기</i></button>
									<span class="B busInt">간선</span>
									<span class="G busInt">지선</span>
									<span class="Y busInt">일반</span>
									<span class="R busInt">급행</span>
									<span class="M busInt">광역</span>
									<h3 class="name">B2</h3>
								</div>
								<div class="infomation">
									<span>세종</span>
									<span>오송역 ↔ 반석역</span>
								</div>
								<div class="etc">
									<div class="operationBody">
										<span>첫차 05:00</span>
										<span>막차 00:30</span>
										<span>배차간격 20분</span>
									</div>
									<button type="button" class="operationBtn" onclick="layerPopup.open('serviceInfo');"><i class="split20"></i>운행정보</button>
								</div>
							</div>
							<div class="route">
								<div class="allRoute">
									<button type="button" class="allRouteBtn">전체노선</button>
									<b class="cBlue">6대 운행 중</b>
								</div>
								<div class="dispatchTil">
									<span class="dTime">오후 12:23</span>
									<button type="button" class="refresh"><i></i>15</button>
								</div>
							</div>
						</div>
						
						<div class="busRouteArea">
							<ul class="busRouteList">
								<li>
									<div class="routeBody">
										<div class="head">
											<div class="station">
												<button type="button" class="favorite"><i>즐겨찾기</i></button>
												<h4>오송역</h4>
											</div>
											<span class="sDate">13-012</span>
										</div>
										<div class="licensePlate">
											<span>세종70자0343</span>
										</div>
									</div>
									<div class="icon">
										<i class="general">일반 노선</i>
									</div>
								</li>
								<li>
									<div class="routeBody">
										<div class="head">
											<div class="station">
												<button type="button" class="favorite active"><i>즐겨찾기</i></button>
												<h4>누리리</h4>
											</div>
											<span class="sDate">13-012</span>
										</div>
										<div class="licensePlate">
											<span>세종70자0343</span>
										</div>
									</div>
									<div class="icon">
										<i class="general">일반 노선</i>
									</div>
								</li>
								<li>
									<div class="routeBody">
										<div class="head">
											<div class="station">
												<button type="button" class="favorite"><i>즐겨찾기</i></button>
												<h4>세종충남대학교병원</h4>
											</div>
											<span class="sDate">13-012</span>
										</div>
									</div>
									<div class="icon">
										<i class="bathchair">휠체어 좌석 보유</i>
									</div>
								</li>
								<li>
									<div class="routeBody">
										<div class="head">
											<div class="station">
												<button type="button" class="favorite"><i>즐겨찾기</i></button>
												<h4>세종충남대학교병원</h4>
											</div>
											<span class="sDate">13-012</span>
										</div>
									</div>
									<div class="icon">
										<i class="bathchair">휠체어 좌석 보유</i>
									</div>
								</li>
							</ul>
						</div>
					</div>
					<script>
						mapInfo.click('sub');
					</script>
					<!-- //정보 영역 -->

					<div class="mapBg"></div> <!-- map 이미지 -->
				</div>
			</div>
		</main>
		<!-- //본문 -->

		<!-- 레이어 -->
		<!-- //레이어 -->
	</div>
</div>
</body>
</html>
