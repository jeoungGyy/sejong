<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<script src="../include/head.js"></script>
</head>

<body>
<div id="root">
	<div class="container">

		<!-- 본문 -->
		<main class="contents map"> <!-- [생활정보 Class] map-->
			<h2 class="visible"><div class="headerClone">B2</div></h2> <!-- [헤더에 넣어줄 제목] -->
			
			<div class="mapWrap">
				<div class="mapArea">
					<!-- 맵 검색 -->
					<div class="mapSearch">
						<div class="mapheader">
							<div class="mapBody">
								<button type="button" class="btnPlace" title="장소 검색" onclick="maplnb.open();">
									<span class="t"></span>
									<span class="c"></span>
									<span class="b"></span>
								</button>
								<div class="searchHeader">
									<input type="text" title="장소, 버스 검색" placeholder="장소, 버스 검색">    
								</div>
								<div class="btnHeader">
									<button type="button" class="icoMic"><i>마이크</i></button>
								</div>
							</div>
							<button type="button" class="btnMapSearch">길찾기</button>
						</div>
						<nav id="mapWordListSwiper" class="items-wordList">
							<div class="slideContainer">
								<ul class="swiper-wrapper">
									<li class="swiper-slide"><button type="button">코로나19</button></li>
									<li class="swiper-slide"><button type="button">교통</button></li>
									<li class="swiper-slide"><button type="button">건강</button></li>
									<li class="swiper-slide"><button type="button">소통</button></li>
									<li class="swiper-slide"><button type="button">편의시설</button></li>
									<li class="swiper-slide"><button type="button">교통</button></li>
									<li class="swiper-slide"><button type="button">건강</button></li>
								</ul>
							</div>
						</nav>
						<script>
							slider.active('mapWordListSwiper')
						</script>
					</div>
					<!-- //맵 검색 -->

					<!-- 기타 아이콘들 -->
					<div class="mapIcons">
						<button type="button" class="btnPin"><i>핀</i></button>

						<div class="busStop">
							<button type="button" class="commIco24 busStopIco" style="left: 10rem; top: 15rem;" title="버스 정류소"><i class="split24">오송역</i></button> <!-- 해당하는 이름/명칭을 넣어주세요. -->
							<button type="button" class="commIco24 busStopIco" style="left: 15rem; top: 15rem;" title="버스 정류소"><i class="split24">누리리</i></button>
							<button type="button" class="busIco B" style="left: 10rem; top: 20rem;" title="간선 버스"><i>B0</i></button>
							<button type="button" class="busIco G" style="left: 15rem; top: 20rem;" title="지선 버스"><i>B1</i></button>
							<button type="button" class="busIco Y" style="left: 20rem; top: 20rem;" title="일반 버스"><i>B2</i></button>
							<button type="button" class="busIco R" style="left: 25rem; top: 20rem;" title="급행 버스"><i>B3</i></button>
							<button type="button" class="busIco M" style="left: 30rem; top: 20rem;" title="광역 버스"><i>B4</i></button>
						</div>

						<div class="reportSet">
							<button type="button" class="reportIcon safetyReport" style="left: 10rem; top: 15rem;">
								<i class="split24"></i><span>안전신고</span>
							</button>
							<button type="button" class="reportIcon safetyReport" style="left: 20rem; top: 15rem;">
								<i class="split24"></i><span>안전신고</span>
							</button>
							<button type="button" class="reportIcon complaint" style="left: 10rem; top: 25rem;">
								<i class="split24"></i><span>불편신고</span>
							</button>
							<button type="button" class="reportIcon complaint" style="left: 20rem; top: 25rem;">
								<i class="split24"></i><span>불편신고</span>
							</button>
						</div>

						<div class="btnView">
							<button type="button" class="mapView" onclick="mapInfo.active('close');"><i></i>지도보기</button>
							<button type="button" class="listView" onclick="mapInfo.click('sub');"><i></i>목록보기</button>
						</div>

						<div class="location">
							<button type="button" class="myLocation"><i>현재위치</i></button> <!-- 활성화시 버튼에 active 추가 -->
							<div class="scaleBtn">
								<button type="button" class="scaleUp"><i>확대</i></button>
								<button type="button" class="scaleDown"><i>축소</i></button>
							</div>
						</div>
					</div>
					<!-- //기타 아이콘들 -->
					
					<!-- 정보 영역 -->
					<div class="mapInfoLayer default">
						<div class="mapIHead">
							<button type="button" class="btnMapInfo">정보영역</button>

							<div class="reportHead">
								<div class="guide">
									<i class="split20"></i> <span>공개된 신고내용만 표시됩니다.</span>
								</div>
								<button type="button" class="reportBtn">
									<i class="split24"></i> <span>신고하기</span>
								</button>
							</div>
						</div>
						
						<div class="reportArea">
							<ul class="reportList">
								<li>
									<div class="reportBody">
										<a href="#">
											<h3>너무 맛있어서 신고합니다</h3>
											<p class="address">세종특별자치시 세종로 1328</p>
											<div class="etc">
												<span class="reDate">2020.2.23</span>
												<span class="box safetyReport">안전신고</span>
												<span class="box declaration">신고</span>
											</div>
										</a>
										<div class="control">
											<button type="button" class="controlBtn">삭제</button>
										</div>
									</div>
									<figure>
										<img src="../../public/image/temp/temp030.png" alt="">
									</figure>
								</li>
								<li>
									<div class="reportBody">
										<a href="#">
											<h3>너무 맛있어서 신고합니다</h3>
											<p class="address">세종특별자치시 세종로 1328</p>
											<div class="etc">
												<span class="reDate">2020.2.23</span>
												<span class="box complaint">불편신고</span>
												<span class="box receipt">접수</span>
											</div>
										</a>
									</div>
									<figure>
										<img src="../../public/image/temp/temp030.png" alt="">
									</figure>
								</li>
								<li>
									<div class="reportBody">
										<a href="#">
											<h3>너무 맛있어서 신고합니다</h3>
											<p class="address">세종특별자치시 세종로 1328</p>
											<div class="etc">
												<span class="reDate">2020.2.23</span>
												<span class="box complaint">불편신고</span>
												<span class="box complete">완료</span>
											</div>
										</a>
									</div>
									<figure>
										<img src="../../public/image/temp/temp030.png" alt="">
									</figure>
								</li>
							</ul>
						</div>
					</div>
					<script>
						mapInfo.click('sub');
					</script>
					<!-- //정보 영역 -->

					<div class="mapBg"></div> <!-- map 이미지 -->
				</div>
			</div>
		</main>

		<!-- 레이어 -->
