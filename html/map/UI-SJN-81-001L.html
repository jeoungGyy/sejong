<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<script src="../include/head.js"></script>
</head>

<body>
<div id="pcRoot">
	<div class="pcContainer">
		<!-- 공통: PC 내용 -->
		<script src="../include/pc_deco.js"></script>
		<!-- //공통: PC 내용 -->

		<div class="pcView">

			<!-- 모바일 내용 -->
			<div id="root">
				<div class="container">
					<!-- 공통: 세종 안심서비스 헤더 -->
					<script src="../include/header_map_title.js"></script>
					<!-- //공통: 세종 안심서비스 헤더 -->
			
					<!-- 본문 -->
					<main class="contents map"> <!-- [생활정보 Class] map-->
						<h2 class="visible"><span class="headerClone">안심서비스 설정</span></h2> <!-- [헤더에 넣어줄 제목] -->
						
						<div class="mapWrap">
							<div class="settingServiceWrap">
								<div class="section">
									<p class="grayTitle">기본 설정</p>
									<div class="flexBox">
										<p class="titleBlack">알림창에 빠른 실행바 사용</p>
			
										<button type="button" class="btnOff">끄기 &gt;</button>
									</div>
									<p class="grayTitle">빠르고 쉽게 주요 기능을 실행할 수 있습니다.</p>
								</div>
			
								<div class="section">
									<p class="grayTitle">위치정보 설정</p>
									<p class="titleBlack">위치수집 간격</p>
			
									<div class="buttonSelectArea">
										<button type="button" class="btn">10초</button>
										<button type="button" class="btn active">20초(기본)</button><!-- 활성화 버튼 active 클래스 추가 -->
										<button type="button" class="btn">30초</button>
										<button type="button" class="btn">60초</button>
									</div>
								</div>
			
								<div class="section">
									<div class="flexBox">
										<p class="titleBlack">위치정보 공개</p>
			
										<div class="switch">
											<input type="checkbox" id="switch1" checked="checked">
											<label for="switch1"></label>
										</div>
									</div>
			
									<p class="grayTitle">위치정보 비공개 시 친구가 내 위치를 알 수 없습니다</p>
								</div>
			
								<div class="section">
									<p class="grayTitle">긴급 구조 설정</p>
									<div class="flexBox">
										<p class="titleBlack">볼륨 버튼 감지</p>
			
										<div class="switch">
											<input type="checkbox" id="switch2" checked="checked">
											<label for="switch2"></label>
										</div>
									</div>
			
									<div class="buttonSelectArea">
										<button type="button" class="btn active">3초</button><!-- 활성화 버튼 active 클래스 추가 -->
										<button type="button" class="btn">5초</button>
										<button type="button" class="btn">3회</button>
										<button type="button" class="btn">5회</button>
									</div>
								</div>
			
								<div class="section">
									<p class="grayTitle">안심장소 설정</p>
									<button type="button" class="buttonLocation">
										<span>안심장소관리 <em>0</em> </span>
									</button>
								</div>
			
								<div class="section">
									<div class="flexBox">
										<p class="titleBlack">안심장소 출도착 알림</p>
			
										<div class="switch">
											<input type="checkbox" id="switch3" checked="checked">
											<label for="switch3"></label>
										</div>
									</div>
			
									<p class="grayTitle">친구에게 안심장소 출도착 알림을 보낼 수 있습니다. </p>
								</div>
							</div>
						</div>
					</main>
					<!-- //본문 -->
				</div>
			</div>
			<!-- //모바일 내용 -->

		</div>
	</div>
</div>
</body>
</html>
