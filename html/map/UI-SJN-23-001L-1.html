<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<script src="../include/head.js"></script>
</head>

<body>
<div id="pcRoot">
	<div class="pcContainer">
		<!-- 공통: PC 내용 -->
		<script src="../include/pc_deco.js"></script>
		<!-- //공통: PC 내용 -->

		<div class="pcView">

			<!-- 모바일 내용 -->
			<div id="root">
				<div class="container">
					<!-- 공통: 서브 헤더 -->
					<script src="../include/header_sub.js"></script>
					<!-- //공통: 서브 헤더 -->
			
					<!-- 본문 -->
					<main class="contents map"> <!-- [생활정보 Class] map-->
						<h2 class="visible"><span class="headerClone">주유소</span></h2> <!-- [헤더에 넣어줄 제목] -->
						
						<div class="mapWrap">
							<div class="mapArea">
								<!-- 기타 아이콘들 -->
								<div class="mapIcons"> <!-- 주유소 콘텐츠 otherPosition 추가 -->
									<ul class="sideBtns">
										<li><button type="button" class="btnPin"><i>핀</i></button></li>
									</ul>
									
									<button type="button" class="btnMapSearch"><i></i>현 지도에서 검색</button>
			
									<!-- 마커 -->
									<div class="markerMy" style="left: 20rem; top: 25rem;"> <!-- rem 단위로 넣어야 합니다. 10px = 1rem  -->
										<div><span></span></div>
									</div>
									<!-- //마커 -->
			
									<!-- 주유소 -->
									<div class="gasStation">
										<button type="button" class="commIco24 gs" style="left: 10rem; top: 15rem;" onclick="layerPopup.open('layerHospital');"><i>GS칼텍스 연기면점</i></button> <!-- 해당하는 이름/명칭을 넣어주세요. -->
										<button type="button" class="commIco24 skE" style="left: 15rem; top: 15rem;" onclick="layerPopup.open('layerHospital');"><i>S오일 세종점</i></button>
										<button type="button" class="commIco24 hyundai" style="left: 20rem; top: 15rem;" onclick="layerPopup.open('layerHospital');"><i>셀프주유소</i></button>
										<button type="button" class="commIco24 soil" style="left: 25rem; top: 15rem;" onclick="layerPopup.open('layerHospital');"><i>셀프주유소</i></button>
										<button type="button" class="commIco24 thrifty" style="left: 10rem; top: 25rem;" onclick="layerPopup.open('layerHospital');"><i>GS칼텍스 연기면점</i></button>
										<button type="button" class="commIco24 skG" style="left: 15rem; top: 25rem;" onclick="layerPopup.open('layerHospital');"><i>S오일 세종점</i></button>
										<button type="button" class="commIco24 e1" style="left: 20rem; top: 25rem;" onclick="layerPopup.open('layerHospital');"><i>셀프주유소</i></button>
										<button type="button" class="commIco24 other" style="left: 25rem; top: 25rem;" onclick="layerPopup.open('layerHospital');"><i>셀프주유소</i></button>
									</div>
									<!-- 주유소 -->
			
									<div class="btnView">
										<button type="button" class="mapView" onclick="mapInfo.active('close');"><i></i>지도보기</button>
										<button type="button" class="listView" onclick="mapInfo.click('sub');"><i></i>목록보기</button>
									</div>
			
									<div class="location">
										<button type="button" class="myLocation"><i>현재위치</i></button> <!-- 활성화시 버튼에 active 추가 -->
										<div class="scaleBtn">
											<button type="button" class="scaleUp"><i>확대</i></button>
											<button type="button" class="scaleDown"><i>축소</i></button>
										</div>
									</div>
								</div>
								<!-- //기타 아이콘들 -->
								
								<!-- 정보 영역 -->
								<div class="mapInfoLayer">
									<div class="myArea">
										<section>
											<ul class="items-gasStation">
												<li class="one">
													<div class="title">
														<button type="button" class="favorite"><i>즐겨찾기</i></button>
														<h3 class="name">GS칼텍스 연기면점</h3>
													</div>
													<div class="infomation">
														<span>3.9km</span>
														<div class="gsCost">
															<span class="gasoline">1,800</span>
															<span class="oil">1,500</span>
														</div>
													</div>
													<div class="etc">
														<a href="tel:010-1234-5678"><i></i>전화걸기</a>
														<div class="facilities">
															<span>셀프주유</span>
															<span>세차장</span>
															<span>경정비</span>
															<span>편의점</span>
														</div>
													</div>
													<!-- <button type="button" class="guidance"><i></i><b>길안내</b></button> -->
												</li>
											</ul>
										</section>

										<div class="centerSec ">
											<div class="btns">
												<a href="tel:010-1234-5678" class="call"><i></i><span>전화걸기</span></a>
												<button type="button" class="aroundIfo"><i></i><span>주변정보</span></button>
												<button type="button" class="share"><i></i><span>공유</span></button>
												<button type="button" class="directions"><i></i><span>길안내</span></button>
											</div>
										</div>
									</div>
								</div>
								
								<!-- //정보 영역 -->
			
								<div id="naver-map" class="mapBg"></div> <!-- map 이미지 -->

								<script>
									mapInfo.click('sub');
								</script>
							</div>
						</div>
					</main>
					<!-- //본문 -->
				</div>
			</div>
			<!-- //모바일 내용 -->

		</div>
	</div>
</div>
</body>
</html>
