<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<script src="../include/head.js"></script>
</head>

<body>
<div id="pcRoot">
	<div class="pcContainer">
		<!-- 공통: PC 내용 -->
		<script src="../include/pc_deco.js"></script>
		<!-- //공통: PC 내용 -->

		<div class="pcView">

			<!-- 모바일 내용 -->
			<div id="popup-portal">
				<div id="layerInfoAddress" class="layerPopup ready show" role="dialog" aria-modal="true" style="z-index: 900;">
					<div class="layerWrap full ">
						<div class="headerWrap">
							<div class="headerClear">
								<header class="header">
								<div class="subHeader">
									<button type="button" class="icoPrev" title="이전 페이지"><i></i></button>
									<div class="searchHeader">
										<input id="srchHeaderInputBox" type="text" title="장소 검색" placeholder="장소 검색" value="">
									</div>
									<div class="btnHeader">
										<button type="button" class="icoMic" title="마이크"><i></i></button>
									</div>
								</div>
								</header>
							</div>
						</div>
						<div class="fullFlex">
							<div class="contents map">
								<h2 class="visible">
								<div class="headerClone">
									검색
								</div>
								</h2>
								<div class="mapWrap">
									<div class="mapTabPor">
										<div class="mapTabBody">
											<div class="mapTab">
												<button type="button" class="active">최근 기록</button><button type="button" class="">지도 지정</button>
											</div>
										</div>
									</div>
									<div class="mapArea searchPlaceBody" style="margin: 0px;">
										<div class="recentSearch">
											<div class="header-default">
												<button type="button" class="cBlue">전체삭제</button>
											</div>
											<div>
												<ul class="item-place">
													<li>
													<div class="icoLocation">
														<span class="keyword">세종호수공원 중앙광장</span><span class="date">08.29</span>
													</div>
													<button type="button" class="btnRemove" title="삭제"><i></i></button></li>
													<li>
													<div class="icoSearch">
														<span class="keyword">중앙공원</span><span class="date">08.29</span>
													</div>
													<button type="button" class="btnRemove" title="삭제"><i></i></button></li>
													<li>
													<div class="icoSearch">
														<span class="keyword">놀이터</span><span class="date">08.29</span>
													</div>
													<button type="button" class="btnRemove" title="삭제"><i></i></button></li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="layerAlert">
							<div class="alertWrap">
								<p id="start" aria-live="assertive" tabindex="-1">
								</p>
								<p id="end" aria-live="assertive">
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- //모바일 내용 -->

		</div>
	</div>
</div>
</body>
</html>
