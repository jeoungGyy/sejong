<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<script src="../include/head.js"></script>
</head>

<body>
<div id="pcRoot">
	<div class="pcContainer">
		<!-- 공통: PC 내용 -->
		<script src="../include/pc_deco.js"></script>
		<!-- //공통: PC 내용 -->

		<div class="pcView">

			<!-- 모바일 내용 -->
			<div id="root">
				<div class="container">
					<!-- 공통: 서브 헤더 -->
					<script src="../include/header_sub.js"></script>
					<!-- //공통: 서브 헤더 -->
			
					<!-- 본문 -->
					<main class="contents map">
						<h2 class="visible"><span class="headerClone">똑똑생활 소통지도 작성</span></h2> <!-- [헤더에 넣어줄 제목] -->
						
						<div class="infoWrap">
							<div class="bottomFixed">
								<div class="explain-default bgGray">
									<p class="text">
										세종특별자치시내 누구나  세종생활을 위한 생활정보를 등록할 수 있습니다.<br />
										다만, 공공목적에 위배되거나 세종특별자치시 기준에 부합되지 않는 정보는 안내 없이 삭제될 수 있음 알려드립니다.
									</p>
								</div>
				
								<fieldset class="form-default">
									<legend>우리가게 등록 폼</legend>
									<ul class="items-form">
										<li>
											<div class="labelH">
												<label for="tempText0">유형 선택</label> <span class="required">필수</span>
											</div>
											<div class="selectMarginForm">
												<select title="생활정보 유형 선택" required="required">
													<option>생활정보 유형을 선택하세요.</option>
												</select>
											</div>
										</li>
										<li>
											<div class="labelH">
												<label for="tempText1">위치(지역)</label> <span class="required">필수</span>
											</div>
											<div>
												<input type="text" id="tempText1" required="required" required="required" title="위치(지역) 입력" placeholder="위치(지역)을 입력하세요" />
											</div>
										</li>
										<li>
											<div class="labelH">
												<label for="tempText4">내용</label> <span class="required">필수</span>
											</div>
											<div class="textareaForm">
												<textarea id="tempText4" cols="10" rows="10" required="required" placeholder="생활 속 모든 안전 위험요인 및 불편한 내용을 입력해 주세요&#13;&#10;(최소 10자 이상)"></textarea>
												<div class="byte">
													<span>49</span>/300
												</div>
											</div>
										</li>
										<li>
											<div class="labelH between">
												<div>
													<label>사진등록</label> <span class="required">필수</span>
												</div>
												<span>(최대 15장)</span>
											</div>
											<div class="guideIconTxt">
												<i class="split20"></i> 
												<span>이미지 첨부 시 <span class="cBlue">관리자 승인 후</span> 게시됩니다.</span>
											</div>
											<div class="fileForm">
												<button type="button" class="upload"><span>사진 선택하기</span></button>
												<div class="ffH">
													<button type="button" class="all">전체선택</button>
				
													<button type="button" class="delete"><span>삭제</span></button>
												</div>
												<ul class="pictureList">
													<li class="three">
														<input type="checkbox" id="list0">
														<label for="list0">
															<img src="../../public/image/temp/temp024.png" alt="">
														</label>
													</li>
													<li class="three">
														<input type="checkbox" id="list1">
														<label for="list1"><img src="../../public/image/temp/temp024.png" alt=""></label>
													</li>
													<li class="three">
														<input type="checkbox" id="list2">
														<label for="list2"><img src="../../public/image/temp/temp024.png" alt=""></label>
													</li>
													<li class="two">
														<input type="checkbox" id="list3">
														<label for="list3">
															<img src="../../public/image/temp/temp024.png" alt="">
														</label>
													</li>
													<li class="two">
														<input type="checkbox" id="list4">
														<label for="list4"><img src="../../public/image/temp/temp024.png" alt=""></label>
													</li>
												</ul>
											</div>
										</li>
									</ul>
									<div class="btnGroup">
										<button type="button" class="button blue">저장</button>
									</div>
								</fieldset>
							</div>
						</div>
					</main>
					<!-- //본문 -->

					<!-- 레이어 -->
					<div id="layerAlram" class="layerPopup">
						<div class="layerWrap typeBot layerAlram">
							<h4>심사 및 승인시간</h4>
							<div class="layerBody">
								<div class="paragraphGroup">
									<p>
										평일 9시 ~ 16시 등록 : 17시 까지<br />
										평일 16시 ~ 익일 9시 등록 : 익일 9시 이후
									</p>
									<p class="cRed">
										전화문의 : Text<br />
										메일문의 : Text
									</p>
								</div>
							</div>
							<button type="button" class="btnClose" onclick="layerPopup.close();">창닫기</button>
						</div>
					</div>
					<!-- //레이어 -->

				</div>
			</div>
			<!-- //모바일 내용 -->

		</div>
	</div>
</div>
</body>
</html>
